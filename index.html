<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="navbar">
        <nav>
            <H1>IMTb</H1>
            <div class="home_btn">
                <img src="./icons/hamburger.svg" alt="" width="25px" height="25px">
                <!-- hamburger -->
                <h2>Menu</h2>
            </div>
            <div class="search">
                <input type="text" placeholder="Search IMTb">
                <!-- search -->
                <img src="./icons/search.svg" alt=""  width="25px" height="25px">
            </div>
            <div class="watchlist">
                <img src="./icons/bookmark.svg" alt=""  width="25px" height="25px">
                <!-- Watch list -->
                <h2>Watch list</h2>
            </div>
            <h2 class="sign-in">Sign in</h2>
        </nav>
    </div>
    <div class="container">
        <div class="flashing-card">
            <img src="./image-flash/interstellar.jpg" alt="" width="1000px">
        </div>

        <div class="top-10">
            <h2>Top 10 on IMTb this week</h2>
            <div class="card-row">
                <div class="card">
                    <div class="img">
                        <img src="./image-card/interstellar.webp" alt="">
                    </div>
                    <div class="about">
                        <div class="stars">
                            <img src="./icons/star-solid.svg" alt="" width="20px" height="20px"> <!-- to show rating -->
                            <p>9.1</p>
                            <img src="./icons/star-regular.svg" alt="" width="20px" height="20px">  <!-- to give rating -->
                        </div>
                        <h3>Title of movie</h3>
                        <button>+ Watchlist</button>
                        <a href="">
                            <div class="trailer">
                                <img src="./icons/play-solid.svg" alt=""  width="15px" height="15px"> <!-- play -->
                                <p>Trailer</p>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="card-row">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
        <div class="editor-pic">
            <h2>Editor's Pick</h2>
            <div class="card-row">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="card-row">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
    </div>
</body>
</html>
